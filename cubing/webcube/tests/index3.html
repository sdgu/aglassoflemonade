<html>

<head>
    <title>Working Textures</title>
    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
    </script>
    <script>
        var camera;
        var scene;
        var renderer;
        var mesh;

        init();
        animate();

        function init()
        {

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

            camera.position.set(10,10,100);


            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 1, 1).normalize();
            scene.add(light);

            var geometry = new THREE.CubeGeometry(10, 10, 10);

            var material1 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/white.png')
            });
            var material2 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/red.png')
            });
            var material3 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/clouds.jpg')
            });
            var material4 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/stone-wall.jpg')
            });
            var material5 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/water.jpg')
            });
            var material6 = new THREE.MeshBasicMaterial(
            {
                map: THREE.ImageUtils.loadTexture('textures/wood-floor.jpg')
            });

            var materials = [material1, material2, material3, material4, material5, material6];

            var meshFaceMaterial = new THREE.MeshFaceMaterial(materials);

            mesh = new THREE.Mesh(geometry, meshFaceMaterial);
            //mesh.position.z = -50;

            //scene.position.set(-10, -10, -10);
            scene.add(mesh);






            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

            render();
        }

        function animate()
        {
            //mesh.rotation.x += .04;
            //mesh.rotation.y += .02;


            document.addEventListener("keydown", function(e)
            {
                var key = e.keyCode;
                console.log(key);

                switch( key )
                {
                    case 38:
                    scene.rotation.x += 0.004;
                    break;

                    case 39:
                    scene.rotation.y += 0.004
                    break;

                    case 37:
                    scene.rotation.y -= 0.004
                    break;
                }
            });



            render();
            requestAnimationFrame(animate);
        }





        function render()
        {
            renderer.render(scene, camera);
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }


    </script>
</body>

</html>
