<html>

<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);


        var materialsTest = 
        [
            new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/white.gif' )

            }),

            new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/crate.gif' )

            }),

                new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/white.gif' )

            }),

            new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/crate.gif' )

            }),

                new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/white.gif' )

            }),

            new THREE.MashBasicMaterial({
                map: THREE.ImageUtils.loadTexture( 'textures/crate.gif' )

            })


        ];


        var geometry = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
        //var texture = THREE.ImageUtils.loadTexture( 'textures/white.gif' )
        //texture.anisotropy = renderer.getMaxAnisotropy();
        //var material = new THREE.MeshBasicMaterial( { map: texture } );
        var cube = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materialsTest));

        // cube = new THREE.Mesh(
        //      new THREE.BoxGeometry( 700, 700, 700, 10, 10, 10 ),
        //      new THREE.MeshFaceMaterial( materialsTest ) );
            

        var geometry2 = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
        var texture2 = THREE.ImageUtils.loadTexture( 'textures/crate.gif' )
        texture2.anisotropy = renderer.getMaxAnisotropy();
        var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
        var cube2 = new THREE.Mesh(geometry2, material2);


        cube.position.set(200,0,100);
        scene.add(cube);

        scene.add(cube2);
        cube2.position.set(900,0,100);

        camera.position.z = 4000;
        camera.position.y = 2000;
        camera.position.x = 2000;



        function render()
        {
            requestAnimationFrame(render);
            //scene.rotation.x += 0.01;
            //cube.rotation.x += 0.01;
            //cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        };
        render();
    </script>
</body>

</html>
